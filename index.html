<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>QR Camera Scanner</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@700;800&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; }
  :root {
    --bg:#0b0c10; --card:#1c1e28; --border:#2a2d3a;
    --accent:#00f5a0; --accent2:#00d9f5;
    --danger:#ff4f6b; --text:#e8eaf0; --muted:#6b7080;
  }
  body {
    background:var(--bg); color:var(--text);
    font-family:'Syne',sans-serif;
    height:100dvh; display:flex; flex-direction:column; overflow:hidden;
  }

  .topbar {
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 16px; background:var(--card);
    border-bottom:1px solid var(--border); flex-shrink:0; gap:10px;
  }
  .topbar-left h1 { font-size:16px; font-weight:800; }
  .topbar-left p  { font-size:10px; color:var(--muted); font-family:'Space Mono',monospace; }
  .status-pill {
    display:flex; align-items:center; gap:6px;
    padding:5px 12px; border-radius:20px;
    background:var(--bg); border:1px solid var(--border);
    font-family:'Space Mono',monospace; font-size:11px; white-space:nowrap;
  }
  .dot { width:8px; height:8px; border-radius:50%; background:var(--muted); flex-shrink:0; }
  .dot.live  { background:var(--accent); box-shadow:0 0 8px var(--accent); animation:blink 1.5s infinite; }
  .dot.error { background:var(--danger); box-shadow:0 0 8px var(--danger); }
  @keyframes blink { 0%,100%{opacity:1}50%{opacity:.4} }

  /* Video */
  #vwrap {
    flex:1; position:relative; background:#000;
    display:flex; align-items:center; justify-content:center; overflow:hidden;
  }
  #video  { width:100%; height:100%; object-fit:cover; display:none; }
  #canvas { display:none; }

  .frame-wrap {
    position:absolute; inset:0;
    display:flex; align-items:center; justify-content:center;
    pointer-events:none; display:none;
  }
  .scan-box {
    width:min(65vw,260px); height:min(65vw,260px);
    position:relative;
    box-shadow:0 0 0 9999px rgba(0,0,0,.55);
    border-radius:14px;
  }
  /* corners */
  .c { position:absolute; width:28px; height:28px; border-color:var(--accent); border-style:solid; border-width:0; }
  .tl { top:0; left:0;  border-top-width:3px; border-left-width:3px;  border-radius:4px 0 0 0; }
  .tr { top:0; right:0; border-top-width:3px; border-right-width:3px; border-radius:0 4px 0 0; }
  .bl { bottom:0; left:0;  border-bottom-width:3px; border-left-width:3px;  border-radius:0 0 0 4px; }
  .br { bottom:0; right:0; border-bottom-width:3px; border-right-width:3px; border-radius:0 0 4px 0; }
  .sline {
    position:absolute; left:4px; right:4px; height:2px;
    background:linear-gradient(90deg,transparent,var(--accent),transparent);
    box-shadow:0 0 10px var(--accent);
    animation:sline 2s linear infinite;
  }
  @keyframes sline { 0%{top:4px;opacity:1}90%{top:calc(100% - 6px);opacity:1}100%{top:calc(100% - 6px);opacity:0} }
  .flash { position:absolute; inset:0; background:rgba(0,245,160,.3); opacity:0; border-radius:14px; transition:opacity .1s; pointer-events:none; }
  .flash.on { opacity:1; }
  .hint { position:absolute; bottom:-34px; left:50%; transform:translateX(-50%); color:rgba(255,255,255,.55); font-size:12px; white-space:nowrap; font-family:'Space Mono',monospace; }

  /* Error / loading placeholder */
  .placeholder {
    display:flex; flex-direction:column; align-items:center; gap:14px;
    color:var(--muted); text-align:center; padding:24px; max-width:360px;
  }
  .placeholder .icon { font-size:52px; }
  .placeholder h2    { font-size:18px; }
  .placeholder p     { font-size:13px; line-height:1.7; }
  .fix-card {
    background:var(--card); border:1px solid var(--border);
    border-radius:12px; padding:14px 16px; text-align:left; width:100%; max-width:320px;
  }
  .fix-row { display:flex; gap:10px; align-items:flex-start; padding:5px 0; font-size:13px; border-bottom:1px solid var(--border); }
  .fix-row:last-child { border:none; }
  .fix-n   { width:22px; height:22px; flex-shrink:0; background:var(--accent); color:#000; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:11px; font-weight:700; }

  /* Bottom */
  .bottom {
    background:var(--card); border-top:1px solid var(--border);
    padding:14px 16px; flex-shrink:0;
  }
  .rlabel { font-family:'Space Mono',monospace; font-size:10px; color:var(--muted); text-transform:uppercase; letter-spacing:2px; margin-bottom:6px; }
  .rcode  {
    font-family:'Space Mono',monospace; font-size:14px; color:var(--accent);
    word-break:break-all; margin-bottom:12px;
    padding:10px 14px; background:var(--bg); border-radius:10px;
    border:1px solid var(--border); min-height:44px;
    transition:border-color .3s;
  }
  .rcode.has { border-color:var(--accent); }
  .row { display:flex; gap:8px; }
  .btn {
    flex:1; padding:14px; border:none; border-radius:12px;
    font-family:'Syne',sans-serif; font-weight:700; font-size:14px;
    cursor:pointer; transition:all .2s; display:flex; align-items:center; justify-content:center; gap:6px;
  }
  .btn-p { background:linear-gradient(135deg,var(--accent),var(--accent2)); color:#000; }
  .btn-p:hover  { opacity:.9; }
  .btn-p:disabled { opacity:.3; cursor:default; }
  .btn-g { background:var(--bg); border:1px solid var(--border); color:var(--text); }
  .btn-g:hover { border-color:var(--muted); }
  .sub { font-size:11px; color:var(--muted); text-align:center; margin-top:8px; font-family:'Space Mono',monospace; }
  .badge { display:inline-block; background:var(--accent); color:#000; border-radius:10px; padding:1px 8px; font-size:11px; font-weight:700; font-family:'Space Mono',monospace; margin-left:4px; }
</style>
</head>
<body>

<div class="topbar">
  <div class="topbar-left">
    <h1>üì∑ QR Scanner</h1>
    <p>Point camera at QR code</p>
  </div>
  <div class="status-pill">
    <div class="dot" id="dot"></div>
    <span id="stxt">STARTING</span>
  </div>
</div>

<div id="vwrap">
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div class="frame-wrap" id="fwrap">
    <div class="scan-box">
      <div class="c tl"></div><div class="c tr"></div>
      <div class="c bl"></div><div class="c br"></div>
      <div class="sline"></div>
      <div class="flash" id="flash"></div>
      <div class="hint" id="hint">Point at QR code</div>
    </div>
  </div>

  <div class="placeholder" id="placeholder">
    <div class="icon">‚è≥</div>
    <h2 style="color:var(--muted)">Starting camera‚Ä¶</h2>
  </div>
</div>

<div class="bottom">
  <div class="rlabel">Scanned Result</div>
  <div class="rcode" id="rcode">Waiting for scan‚Ä¶</div>
  <div class="row">
    <button class="btn btn-p" id="use-btn" onclick="useCode()" disabled>
      ‚úÖ Use Code <span class="badge" id="cnt" style="display:none">0</span>
    </button>
    <button class="btn btn-g" onclick="reset()">üîÑ</button>
  </div>
  <div class="sub">Code is sent back to the main app automatically</div>
</div>

<script>
  var code='', cnt=0, last='', lastT=0, stream=null, timer=null;

  function setStatus(t,s){
    document.getElementById('stxt').textContent=t;
    document.getElementById('dot').className='dot'+(s?' '+s:'');
  }

  function showError(title, html){
    document.getElementById('placeholder').innerHTML=
      '<div class="icon">üö´</div>'+
      '<h2 style="color:var(--danger)">'+title+'</h2>'+
      (html||'')+
      '<button class="btn btn-p" style="max-width:300px;width:100%;margin-top:12px" onclick="start()">üîÑ Try Again</button>';
    document.getElementById('placeholder').style.display='flex';
    document.getElementById('fwrap').style.display='none';
    document.getElementById('video').style.display='none';
  }

  async function start(){
    document.getElementById('placeholder').innerHTML='<div class="icon">‚è≥</div><h2 style="color:var(--muted)">Starting camera‚Ä¶</h2>';
    document.getElementById('placeholder').style.display='flex';
    setStatus('STARTING','');
    try{
      stream=await navigator.mediaDevices.getUserMedia({
        video:{facingMode:{ideal:'environment'},width:{ideal:1280},height:{ideal:720}}
      });
      var v=document.getElementById('video');
      v.srcObject=stream; v.style.display='block';
      document.getElementById('placeholder').style.display='none';
      document.getElementById('fwrap').style.display='flex';
      setStatus('LIVE','live');
      timer=setInterval(scan,150);
    }catch(e){
      setStatus('ERROR','error');
      var isAllow=e.name==='NotAllowedError'||e.name==='PermissionDeniedError';
      showError(
        isAllow ? 'Camera Permission Denied' : 'Camera Error',
        isAllow
          ? '<p style="font-size:13px;line-height:1.7">Allow camera for this page:</p>'+
            '<div class="fix-card">'+
            '<div class="fix-row"><div class="fix-n">1</div><span>Tap the <b>üîí lock icon</b> in the address bar</span></div>'+
            '<div class="fix-row"><div class="fix-n">2</div><span>Tap <b>Site settings</b> or <b>Permissions</b></span></div>'+
            '<div class="fix-row"><div class="fix-n">3</div><span>Set <b>Camera ‚Üí Allow</b></span></div>'+
            '<div class="fix-row"><div class="fix-n">4</div><span>Come back and tap <b>Try Again</b></span></div>'+
            '</div>'
          : '<p style="font-size:13px">'+e.message+'</p>'
      );
    }
  }

  function scan(){
    var v=document.getElementById('video'), c=document.getElementById('canvas');
    if(!v.readyState||v.readyState<2) return;
    c.width=v.videoWidth; c.height=v.videoHeight;
    c.getContext('2d').drawImage(v,0,0);
    var d=c.getContext('2d').getImageData(0,0,c.width,c.height);
    var q=jsQR(d.data,d.width,d.height,{inversionAttempts:'dontInvert'});
    if(q&&q.data){
      var now=Date.now();
      if(q.data===last&&(now-lastT)<3000) return;
      last=q.data; lastT=now; code=q.data; cnt++;

      // flash
      var f=document.getElementById('flash');
      f.classList.add('on'); setTimeout(function(){f.classList.remove('on');},200);

      // ui
      var el=document.getElementById('rcode');
      el.textContent=q.data; el.classList.add('has');
      document.getElementById('hint').textContent='‚úÖ Detected!';
      setTimeout(function(){document.getElementById('hint').textContent='Point at QR code';},2000);
      document.getElementById('use-btn').disabled=false;
      var b=document.getElementById('cnt'); b.textContent=cnt; b.style.display='';

      // auto-send
      send(q.data);
    }
  }

  function send(val){
    // postMessage to opener (main app tab)
    if(window.opener){ try{ window.opener.postMessage({type:'QR_SCAN',code:val},'*'); }catch(e){} }
    // also try localStorage so main app can poll
    try{ localStorage.setItem('QR_LATEST', JSON.stringify({code:val,ts:Date.now()})); }catch(e){}
  }

  function useCode(){
    if(!code) return;
    send(code);
    if(navigator.clipboard) navigator.clipboard.writeText(code).catch(function(){});
    var b=document.getElementById('use-btn');
    var orig=b.innerHTML;
    b.textContent='‚úÖ Sent to main app!';
    setTimeout(function(){ b.innerHTML=orig; },1500);
  }

  function reset(){
    code=''; last=''; cnt=0;
    var el=document.getElementById('rcode');
    el.textContent='Waiting for scan‚Ä¶'; el.classList.remove('has');
    document.getElementById('use-btn').disabled=true;
    document.getElementById('cnt').style.display='none';
  }

  start();
</script>
</body>
</html>
